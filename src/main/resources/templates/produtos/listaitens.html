<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <table class="table" border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tr th:each="p : ${produto}">
                <td th:text="${p.id}"> </td>
                <td th:text="${p.descricao}"> </td>
                <td th:text="${p.valor}"> </td>
                
                <td>
                    <form th:action="@{/venda/itemsave}" th:object="${itemVenda}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:name="produto.id" th:value="${p.id}">
                    <input type="number" th:field="*{qtd}"  placeholder="Quantidade">            
                    <input type="submit" value="Enviar">
                </form> </td>
            </tr>
        </table>
        <br>        
        <a href="/venda/carrinho"><button>Carrinho: <span th:text="${session.venda.itemvenda.size()}"></span></button></a>
        <br>
    </body>
</html>
